  #   ports:
  #     - "8081:8081"
  #   environment:
  #     DB_HOST: user_service_db
  #     DB_PORT: 5432
  #     DB_USER: postgres
  #     DB_PASSWORD: YaGnI
  #     DB_NAME: user_service
