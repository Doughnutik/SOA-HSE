  #     - user_service_db
  #   networks:
  #     - user_service_network

  user_service:
    platform: linux/arm64
    build: ./user_service
    container_name: user_service
    ports:
      - "8080:8080"
    environment:
      DB_HOST: user_service_db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: YaGnI
      DB_NAME: user_service
    depends_on:
      - user_service_db
    networks:
      - user_service_network

volumes:
  db_data:
    driver: local

networks:
  user_service_network:
    driver: bridge