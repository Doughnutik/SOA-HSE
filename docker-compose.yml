version: '3.8'

services:
  user_service_db:
    image: postgres:latest
    container_name: user_service_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: YaGnI
      POSTGRES_DB: user_service
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - user_service_network

  # api:
  #   build: ./api
